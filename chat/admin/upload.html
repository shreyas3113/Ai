<!DOCTYPE html>
<html>
<head>
    <title>Upload Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .button-container {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.danger {
            background-color: #dc3545;
        }
        button.danger:hover {
            background-color: #c82333;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Template Uploader</h1>
    <p>Use the buttons below to manage templates in Firebase</p>
    
    <div class="button-container">
        <button id="clearButton" class="danger">Clear Existing Templates</button>
        <button id="uploadButton">Upload Templates</button>
    </div>
    
    <div id="status"></div>
    
    <script type="module" src="uploadTemplates.js"></script>
</body>
</html>
